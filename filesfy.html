<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexaWave Files - Sua Plataforma de Compartilhamento</title>
    
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lg-zoom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lg-thumbnail.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify@4.17.8/dist/tagify.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="path_to_your_logo.png" alt="HexaWave Files Logo" height="30">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="userProfileLink">
                                    <i class="fas fa-user-circle"></i> Perfil
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="logoutLink">
                                    <i class="fas fa-sign-out-alt"></i> Sair
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <div class="container">
                <div id="feed" class="row g-4">
                    <!-- Posts will be dynamically added here -->
                </div>
            </div>
        </main>

        <!-- Footer Navigation -->
        <footer class="app-footer">
            <nav class="nav-menu">
                <a href="#home" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Início</span>
                </a>
                <a href="#search" class="nav-item">
                    <i class="fas fa-search"></i>
                    <span>Buscar</span>
                </a>
                <a href="#notifications" class="nav-item">
                    <i class="fas fa-bell"></i>
                    <span>Notificações</span>
                </a>
                <a href="#messages" class="nav-item">
                    <i class="fas fa-envelope"></i>
                    <span>Mensagens</span>
                </a>
            </nav>
        </footer>

        <!-- Add Content Button -->
        <button id="addContentBtn" class="btn btn-primary btn-floating">
            <i class="fas fa-plus"></i>
        </button>

        <!-- Add Content Modal -->
        <div class="modal fade" id="addContentModal" tabindex="-1" aria-labelledby="addContentModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addContentModalLabel">Adicionar Conteúdo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addContentForm">
                            <div class="mb-3">
                                <label for="contentTitle" class="form-label">Título</label>
                                <input type="text" class="form-control" id="contentTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="contentDescription" class="form-label">Descrição</label>
                                <div id="contentDescription"></div>
                            </div>
                            <div class="mb-3">
                                <label for="contentTags" class="form-label">Tags</label>
                                <input type="text" class="form-control" id="contentTags">
                            </div>
                            <div class="mb-3">
                                <label for="contentFile" class="form-label">Arquivo</label>
                                <div id="dropzone" class="dropzone"></div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="publishContent">Publicar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tippy.js@6.3.7/dist/tippy-bundle.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplebar@5.3.9/dist/simplebar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dropzone@5.9.3/dist/min/dropzone.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/thumbnail/lg-thumbnail.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify@4.17.8/dist/tagify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js@10.2.0/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { getDatabase } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";
        import { getStorage } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCSAaeTMOB7IL9EzVBpVTVSpxNLkw5f4IQ",
            authDomain: "hexawavesite.firebaseapp.com",
            databaseURL: "https://hexawavesite-default-rtdb.firebaseio.com",
            projectId: "hexawavesite",
            storageBucket: "hexawavesite.appspot.com",
            messagingSenderId: "277310428374",
            appId: "1:277310428374:web:0476b4e21a05e1e31ae577",
            measurementId: "G-JCGJ9J7RG8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const storage = getStorage(app);

        window.firebaseApp = { app, auth, database, storage };

        document.addEventListener('DOMContentLoaded', function() {
    const { app, auth, database, storage } = window.firebaseApp;

    // Initialize libraries
    AOS.init();
    const notyf = new Notyf();

    // Check authentication state
    auth.onAuthStateChanged(function(user) {
        if (user) {
            // User is signed in
            loadUserContent(user);
        } else {
            // No user is signed in, redirect to login page
            window.location.href = 'index.html';
        }
    });

    // Initialize Quill editor
    const quill = new Quill('#contentDescription', {
        theme: 'snow',
        placeholder: 'Escreva uma descrição...'
    });

    // Initialize Tagify
    const tagInput = document.getElementById('contentTags');
    new Tagify(tagInput);

    // Initialize Dropzone
    Dropzone.autoDiscover = false;
    const myDropzone = new Dropzone("#dropzone", {
        url: "/file/post",
        autoProcessQueue: false,
        addRemoveLinks: true,
        maxFiles: 1
    });

    // Add Content Button
    const addContentBtn = document.getElementById('addContentBtn');
    const addContentModal = new bootstrap.Modal(document.getElementById('addContentModal'));

    addContentBtn.addEventListener('click', function() {
        addContentModal.show();
    });

    // Publish Content
    const publishContentBtn = document.getElementById('publishContent');
    publishContentBtn.addEventListener('click', function() {
        const title = document.getElementById('contentTitle').value;
        const description = quill.root.innerHTML;
        const tags = tagInput.value;
        
        if (!title || !description || myDropzone.files.length === 0) {
            notyf.error('Por favor, preencha todos os campos e adicione um arquivo.');
            return;
        }

        const file = myDropzone.files[0];
        const storageRef = storage.ref('user-content/' + auth.currentUser.uid + '/' + file.name);
        
        storageRef.put(file).then((snapshot) => {
            snapshot.ref.getDownloadURL().then((downloadURL) => {
                const newPostKey = database.ref().child('posts').push().key;
                const postData = {
                    userId: auth.currentUser.uid,
                    title: title,
                    description: description,
                    tags: tags,
                    fileUrl: downloadURL,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    likes: 0,
                    comments: {}
                };

                let updates = {};
                updates['/posts/' + newPostKey] = postData;
                updates['/user-posts/' + auth.currentUser.uid + '/' + newPostKey] = postData;

                database.ref().update(updates).then(() => {
                    notyf.success('Conteúdo publicado com sucesso!');
                    addContentModal.hide();
                    loadUserContent(auth.currentUser);
                }).catch((error) => {
                    notyf.error('Erro ao publicar conteúdo: ' + error.message);
                });
            });
        });
    });

    // Load user content
    function loadUserContent(user) {
        const feedElement = document.getElementById('feed');
        feedElement.innerHTML = '';

        database.ref('posts').orderByChild('timestamp').on('child_added', (snapshot) => {
            const post = snapshot.val();
            const postElement = createPostElement(post, snapshot.key);
            feedElement.prepend(postElement);
        });
    }

    // Create post element
    function createPostElement(post, postId) {
        const postElement = document.createElement('div');
        postElement.className = 'col-md-6 col-lg-4';
        postElement.innerHTML = `
            <div class="post-card" data-aos="fade-up">
                <div class="post-header">
                    <img src="${post.userAvatar || 'https://via.placeholder.com/40'}" alt="User Avatar" class="post-avatar">
                    <div>
                        <div class="post-username">${post.userName || 'Usuário'}</div>
                        <div class="post-time">${moment(post.timestamp).fromNow()}</div>
                    </div>
                </div>
                <div class="post-content">
                    <h5>${post.title}</h5>
                    <p>${post.description}</p>
                    ${post.fileUrl.includes('.mp4') ? 
                        `<video src="${post.fileUrl}" controls></video>` : 
                        `<img src="${post.fileUrl}" alt="Post content">`
                    }
                </div>
                <div class="post-actions">
                    <a href="#" class="post-action like-action" data-post-id="${postId}">
                        <i class="far fa-heart"></i> <span class="like-count">${post.likes || 0}</span>
                    </a>
                    <a href="#" class="post-action comment-action" data-post-id="${postId}">
                        <i class="far fa-comment"></i> Comentar
                    </a>
                    <a href="#" class="post-action report-action" data-post-id="${postId}">
                        <i class="far fa-flag"></i> Denunciar
                    </a>
                </div>
                <div class="comments-section" id="comments-${postId}"></div>
            </div>
        `;

        // Like action
        const likeAction = postElement.querySelector('.like-action');
        likeAction.addEventListener('click', (e) => {
            e.preventDefault();
            const postRef = database.ref('posts/' + postId);
            postRef.transaction((post) => {
                if (post) {
                    post.likes = (post.likes || 0) + 1;
                }
                return post;
            });
        });

        // Comment action
        const commentAction = postElement.querySelector('.comment-action');
        commentAction.addEventListener('click', (e) => {
            e.preventDefault();
            Swal.fire({
                title: 'Adicionar Comentário',
                input: 'textarea',
                inputAttributes: {
                    autocapitalize: 'off'
                },
                showCancelButton: true,
                confirmButtonText: 'Comentar',
                showLoaderOnConfirm: true,
                preConfirm: (comment) => {
                    if (!comment) {
                        Swal.showValidationMessage('Por favor, escreva um comentário');
                    }
                    return comment;
                },
                allowOutsideClick: () => !Swal.isLoading()
            }).then((result) => {
                if (result.isConfirmed) {
                    const newCommentKey = database.ref().child('posts/' + postId + '/comments').push().key;
                    const commentData = {
                        userId: auth.currentUser.uid,
                        text: result.value,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    };
                    let updates = {};
                    updates['/posts/' + postId + '/comments/' + newCommentKey] = commentData;
                    database.ref().update(updates).then(() => {
                        notyf.success('Comentário adicionado com sucesso!');
                        loadComments(postId);
                    }).catch((error) => {
                        notyf.error('Erro ao adicionar comentário: ' + error.message);
                    });
                }
            });
        });

        // Report action
        const reportAction = postElement.querySelector('.report-action');
        reportAction.addEventListener('click', (e) => {
            e.preventDefault();
            Swal.fire({
                title: 'Denunciar Conteúdo',
                text: 'Tem certeza que deseja denunciar este conteúdo?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sim, denunciar!'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Here you would typically send the report to your backend
                    notyf.success('Conteúdo denunciado. Obrigado por nos ajudar a manter a comunidade segura.');
                }
            });
        });

        // Load comments
        loadComments(postId);

        return postElement;
    }

    // Load comments for a post
    function loadComments(postId) {
        const commentsSection = document.getElementById(`comments-${postId}`);
        commentsSection.innerHTML = '';

        database.ref('posts/' + postId + '/comments').on('child_added', (snapshot) => {
            const comment = snapshot.val();
            const commentElement = document.createElement('div');
            commentElement.className = 'comment';
            commentElement.innerHTML = `
                <img src="${comment.userAvatar || 'https://via.placeholder.com/30'}" alt="User Avatar" class="comment-avatar">
                <div class="comment-content">
                    <span class="comment-username">${comment.userName || 'Usuário'}</span>
                    <span class="comment-text">${comment.text}</span>
                </div>
            `;
            commentsSection.appendChild(commentElement);
        });
    }

    // Logout
    const logoutLink = document.getElementById('logoutLink');
    logoutLink.addEventListener('click', (e) => {
        e.preventDefault();
        auth.signOut().then(() => {
            window.location.href = 'index.html';
        }).catch((error) => {
            notyf.error('Erro ao fazer logout: ' + error.message);
        });
    });
});

    </script>

    <!-- Custom JavaScript -->
    <script></script>
</body>
  </html>
