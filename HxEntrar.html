<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexaWave Files - Login/Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f0f3f6;
            --text-color: #333;
            --error-color: #e74c3c;
            --success-color: #27ae60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
            display: flex;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }

        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }

        @keyframes show {
            0%, 49.99% {
                opacity: 0;
                z-index: 1;
            }
            50%, 100% {
                opacity: 1;
                z-index: 5;
            }
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }

        .overlay {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 0;
            color: #fff;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }

        h1 {
            font-weight: bold;
            margin: 0;
            font-size: 24px;
        }

        p {
            font-size: 14px;
            font-weight: 300;
            line-height: 20px;
            letter-spacing: 0.5px;
            margin: 20px 0 30px;
        }

        .form {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: center;
        }

        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            font-size: 14px;
            border-radius: 8px;
            outline: none;
            transition: background-color 0.3s ease;
        }

        input:focus {
            background-color: #d4e4f7;
        }

        .btn {
            border-radius: 20px;
            border: 1px solid var(--primary-color);
            background-color: var(--primary-color);
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
            cursor: pointer;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:focus {
            outline: none;
        }

        .btn.ghost {
            background-color: transparent;
            border-color: #fff;
        }

        .btn-google {
            background-color: #db4437;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-google:hover {
            background-color: #c1351d;
        }

        .btn-google i {
            margin-right: 10px;
        }

        .terms {
            font-size: 12px;
            margin-top: 15px;
        }

        #error-message, #success-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 10px;
        }

        #success-message {
            color: var(--success-color);
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .form-container, .overlay-container {
                position: relative;
                width: 100%;
                height: auto;
            }

            .overlay {
                height: 200px;
            }

            .overlay-panel {
                padding: 20px;
            }

            .container.right-panel-active .sign-up-container {
                transform: translateX(0);
            }
        }

        .animate-charcter {
            background-image: linear-gradient(
                -225deg,
                #231557 0%,
                #44107a 29%,
                #ff1361 67%,
                #fff800 100%
            );
            background-size: auto auto;
            background-clip: border-box;
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textclip 2s linear infinite;
            display: inline-block;
            font-size: 36px;
        }

        @keyframes textclip {
            to {
                background-position: 200% center;
            }
        }

        .loading {
            display: none;
            position: fixed;
            z-index: 999;
            height: 2em;
            width: 2em;
            overflow: show;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        .loading:before {
            content: '';
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.3);
        }

        .loading:not(:required) {
            font: 0/0 a;
            color: transparent;
            text-shadow: none;
            background-color: transparent;
            border: 0;
        }

        .loading:not(:required):after {
            content: '';
            display: block;
            font-size: 10px;
            width: 1em;
            height: 1em;
            margin-top: -0.5em;
            animation: spinner 1500ms infinite linear;
            border-radius: 0.5em;
            box-shadow: rgba(0, 0, 0, 0.75) 1.5em 0 0 0, rgba(0, 0, 0, 0.75) 1.1em 1.1em 0 0, rgba(0, 0, 0, 0.75) 0 1.5em 0 0, rgba(0, 0, 0, 0.75) -1.1em 1.1em 0 0, rgba(0, 0, 0, 0.75) -1.5em 0 0 0, rgba(0, 0, 0, 0.75) -1.1em -1.1em 0 0, rgba(0, 0, 0, 0.75) 0 -1.5em 0 0, rgba(0, 0, 0, 0.75) 1.1em -1.1em 0 0;
        }

        @keyframes spinner {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form class="form" id="signupForm">
                <h1 class="animate-charcter">Criar Conta</h1>
                <input type="text" placeholder="Nome" id="signupName" required />
                <input type="email" placeholder="Email" id="signupEmail" required />
                <div class="password-container">
                    <input type="password" placeholder="Senha" id="signupPassword" required />
                    <i class="fas fa-eye password-toggle" id="signupPasswordToggle"></i>
                </div>
                <div class="password-container">
                    <input type="password" placeholder="Confirmar Senha" id="signupConfirmPassword" required />
                    <i class="fas fa-eye password-toggle" id="signupConfirmPasswordToggle"></i>
                </div>
                <div class="terms">
                    <input type="checkbox" id="termsCheckbox" required />
                    <label for="termsCheckbox">Eu aceito os <a href="#" id="termsLink">Termos de Uso</a></label>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
                <button type="button" class="btn-google" id="signupGoogleBtn">
                    <i class="fab fa-google"></i> Cadastrar com Google
                </button>
                <div id="signupError" class="error-message"></div>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form class="form" id="signinForm">
                <h1 class="animate-charcter">Entrar</h1>
                <input type="email" placeholder="Email" id="signinEmail" required />
                <div class="password-container">
                    <input type="password" placeholder="Senha" id="signinPassword" required />
                    <i class="fas fa-eye password-toggle" id="signinPasswordToggle"></i>
                </div>
                <a href="#" id="forgotPassword">Esqueceu sua senha?</a>
                <button type="submit" class="btn">Entrar</button>
                <button type="button" class="btn-google" id="signinGoogleBtn">
                    <i class="fab fa-google"></i> Entrar com Google
                </button>
                <div id="signinError" class="error-message"></div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Para se manter conectado conosco, faça login com suas informações pessoais</p>
                    <button class="btn ghost" id="signIn">Entrar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Olá, Amigo!</h1>
                    <p>Insira seus dados pessoais e comece sua jornada conosco</p>
                    <button class="btn ghost" id="signUp">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="loading">Carregando&#8230;</div>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from  "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCSAaeTMOB7IL9EzVBpVTVSpxNLkw5f4IQ",
        authDomain: "hexawavesite.firebaseapp.com",
        databaseURL: "https://hexawavesite-default-rtdb.firebaseio.com",
        projectId: "hexawavesite",
        storageBucket: "hexawavesite.appspot.com",
        messagingSenderId: "277310428374",
        appId: "1:277310428374:web:0476b4e21a05e1e31ae577",
        measurementId: "G-JCGJ9J7RG8"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();

    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');
    const signupForm = document.getElementById('signupForm');
    const signinForm = document.getElementById('signinForm');
    const signupGoogleBtn = document.getElementById('signupGoogleBtn');
    const signinGoogleBtn = document.getElementById('signinGoogleBtn');
    const forgotPasswordLink = document.getElementById('forgotPassword');
    const termsLink = document.getElementById('termsLink');
    const loadingIndicator = document.querySelector('.loading');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });

    signupForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;
        const confirmPassword = document.getElementById('signupConfirmPassword').value;
        const termsCheckbox = document.getElementById('termsCheckbox');

        if (password !== confirmPassword) {
            showError('signupError', 'As senhas não coincidem.');
            return;
        }

        if (!termsCheckbox.checked) {
            showError('signupError', 'Você deve aceitar os termos de uso.');
            return;
        }

        showLoading();
        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                hideLoading();
                const user = userCredential.user;
                showSuccess('signupError', 'Conta criada com sucesso!');
                window.location.href = "HxContaFile.html";  // Redirecionar após sucesso
            })
            .catch((error) => {
                hideLoading();
                const errorMessage = error.message;
                showError('signupError', errorMessage);
            });
    });

    signinForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('signinEmail').value;
        const password = document.getElementById('signinPassword').value;

        showLoading();
        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                hideLoading();
                const user = userCredential.user;
                showSuccess('signinError', 'Login realizado com sucesso!');
                window.location.href = "HxContaFile.html";  // Redirecionar após sucesso
            })
            .catch((error) => {
                hideLoading();
                const errorMessage = error.message;
                showError('signinError', errorMessage);
            });
    });

    signupGoogleBtn.addEventListener('click', () => {
        showLoading();
        signInWithPopup(auth, googleProvider)
            .then((result) => {
                hideLoading();
                const credential = GoogleAuthProvider.credentialFromResult(result);
                const token = credential.accessToken;
                const user = result.user;
                showSuccess('signupError', 'Conta criada com Google com sucesso!');
                window.location.href = "HxContaFile.html";  // Redirecionar após sucesso
            }).catch((error) => {
                hideLoading();
                const errorMessage = error.message;
                showError('signupError', errorMessage);
            });
    });

    signinGoogleBtn.addEventListener('click', () => {
        showLoading();
        signInWithPopup(auth, googleProvider)
            .then((result) => {
                hideLoading();
                const credential = GoogleAuthProvider.credentialFromResult(result);
                const token = credential.accessToken;
                const user = result.user;
                showSuccess('signinError', 'Login com Google realizado com sucesso!');
                window.location.href = "HxContaFile.html";  // Redirecionar após sucesso
            }).catch((error) => {
                hideLoading();
                const errorMessage = error.message;
                showError('signinError', errorMessage);
            });
    });

    forgotPasswordLink.addEventListener('click', (e) => {
        e.preventDefault();
        alert('Funcionalidade de recuperação de senha será implementada em breve.');
    });

    termsLink.addEventListener('click', (e) => {
        e.preventDefault();
        alert('Os termos de uso serão exibidos aqui.');
    });

    function showError(elementId, message) {
        const errorElement = document.getElementById(elementId);
        errorElement.textContent = message;
        errorElement.style.color = 'var(--error-color)';
    }

    function showSuccess(elementId, message) {
        const successElement = document.getElementById(elementId);
        successElement.textContent = message;
        successElement.style.color = 'var(--success-color)';
    }

    function showLoading() {
        loadingIndicator.style.display = 'block';
    }

    function hideLoading() {
        loadingIndicator.style.display = 'none';
    }

    // Lógica para mostrar/ocultar senha
    const passwordToggles = document.querySelectorAll('.password-toggle');
    passwordToggles.forEach(toggle => {
        toggle.addEventListener('click', function() {
            const passwordField = this.previousElementSibling;
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    });
</script>
</body>
</html>
