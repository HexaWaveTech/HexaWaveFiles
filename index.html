        body {
            font-family: 'Source Code Pro', monospace;
            background-color: #000;
            color: #0f0;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #progress-bar {
            width: 300px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
        }

        #progress {
            width: 0;
            height: 100%;
            background-color: #0f0;
            transition: width 0.5s;
        }

        #console {
            height: 70vh;
            overflow-y: auto;
            padding: 1rem;
            background-color: rgba(0, 30, 0, 0.8);
            border: 1px solid #0f0;
        }

        #input {
            background-color: transparent;
            border: none;
            outline: none;
            color: #0f0;
            width: 100%;
        }

        .log {
            margin-bottom: 0.5rem;
        }

        .command {
            color: #ff0;
        }

        .error {
            color: #f00;
        }

        .success {
            color: #0f0;
        }

        #status-window {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: rgba(0, 30, 0, 0.9);
            border: 1px solid #0f0;
            z-index: 1000;
            padding: 1rem;
            overflow-y: auto;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        #code-editor {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: rgba(0, 30, 0, 0.9);
            border: 1px solid #0f0;
            z-index: 1000;
            padding: 1rem;
        }

        #code-input {
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            outline: none;
            color: #0f0;
            resize: none;
        }
    </style>

        function simulateLoading() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        mainContent.style.display = 'block';
                        log('HexaWave Network Console initialized. Type /help for available commands.', 'success');
                    }, 500);
                }
                progressBar.style.width = `${progress}%`;
                loadingText.textContent = `Initializing... ${Math.round(progress)}%`;
            }, 200);
        }

        function log(message, type = 'normal') {
            const logElement = document.createElement('div');
            logElement.classList.add('log');
            if (type === 'command') {
                logElement.classList.add('command');
            } else if (type === 'error') {
                logElement.classList.add('error');
            } else if (type === 'success') {
                logElement.classList.add('success');
            }
            logElement.textContent = message;
            consoleElement.appendChild(logElement);
            consoleElement.scrollTop = consoleElement.scrollHeight;
        }

        function processCommand(command) {
            log(`$ ${command}`, 'command');
            const [cmd, ...args] = command.split(' ');
            if (commands[cmd]) {
                commands[cmd](args);
            } else {
                log(`Command not recognized: ${cmd}. Type /help for available commands.`, 'error');
            }
        }

        function showHelp() {
            log('Available commands:');
            Object.keys(commands).forEach(cmd => {
                log(`  ${cmd}`);
            });
        }

        function turnOff() {
            log('Shutting down HexaWave Network Console...', 'success');
            setTimeout(() => {
                location.reload();
            }, 2000);
        }

        function addScreen(args) {
            if (args[0] === 'tela') {
                codeEditor.style.display = 'block';
            } else {
                log('Usage: /add tela', 'error');
            }
        }

        function showStatus() {
            statusWindow.style.display = 'block';
            updateCharts();
        }

        function editScript(args) {
            if (args.length < 2) {
                log('Usage: /edit script = <code>', 'error');
                return;
            }
            const code = args.slice(1).join(' ');
            try {
                eval(code);
                log('Script executed successfully.', 'success');
            } catch (error) {
                log(`Error executing script: ${error.message}`, 'error');
            }
        }

        function executeCode(args) {
            if (args.length < 2 || args[0] !== 'python') {
                log('Usage: /execute python = <code>', 'error');
                return;
            }
            const code = args.slice(2).join(' ');
            log('Simulating Python code execution:');
            log(code);
            log('Python code execution completed.', 'success');
        }

                return;
            }
            const data = args.join(' ');
            log(`Encrypting: ${data}`);
            const encrypted = btoa(data);
            log(`Encrypted data: ${encrypted}`, 'success');
        }

        function decryptData(args) {
            if (args.length === 0) {
                log('Usage: /decrypt <encrypted_data>', 'error');
                return;
            }
            const encryptedData = args.join(' ');
            log(`Decrypting: ${encryptedData}`);
            try {
                const decrypted = atob(encryptedData);
                log(`Decrypted data: ${decrypted}`, 'success');
            } catch (error) {

            let currentTable = 0;
            const interval = setInterval(() => {
                log(`Partitioning ${tables[currentTable]} table...`);
                currentTable++;
                if (currentTable === tables.length) {
                    clearInterval(interval);
                    log('Database partitioning completed.', 'success');
                }
            }, 1000);
        }

        function manageCluster() {
            log('Managing server cluster...');
            setTimeout(() => {
                log('Cluster status:', 'success');
                log('  Active nodes: 8');
                log('  Load distribution: Balanced');
                log('  Failover mechanism: Active');
            }, 2000);
        }

        function streamData() {
            log('Initiating data streaming...');
            let time = 0 ;
                        const interval = setInterval(() => {
                time += 5;
                log(`Streaming time: T+${time}s`);
                log(`  Data rate: ${Math.floor(Math.random() * 100)} MB/s`);
                log(`  Active streams: ${Math.floor(Math.random() * 10) + 1}`);
                if (time >= 30) {
                    clearInterval(interval);
                    log('Data streaming completed.', 'success');
                }
            }, 1000);
        }

        function transformData() {
            log('Initiating data transformation...');
            const steps = ['Extracting', 'Cleaning', 'Normalizing', 'Loading'];
            let currentStep = 0;
            const interval = setInterval(() => {
                log(`${steps[currentStep]}...`);
                currentStep++;
                if (currentStep === steps.length) {
                    clearInterval(interval);
                    log('Data transformation completed.', 'success');
                }
            }, 1500);
        }

        function updateCharts() {
            const charts = ['cpu', 'memory', 'network', 'disk'].map(type => {
                const ctx = document.getElementById(`${type}-chart`).getContext('2d');
                return new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: Array.from({length: 10}, (_, i) => i + 1),
                        datasets: [{
                            label: `${type.charAt(0).toUpperCase() + type.slice(1)} Usage`,
                            data: Array.from({length: 10}, () => Math.random() * 100),
                            borderColor: '#0f0',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100
                            }
                        }
                    }
                });
            });
        }

        // Event listeners
        inputElement.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const command = inputElement.value.trim();
                if (command) {
                    commandHistory.push(command);
                    historyIndex = commandHistory.length;
                    processCommand(command);
                    inputElement.value = '';
                }
            } else if (event.key === 'ArrowUp') {
                event.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    inputElement.value = commandHistory[historyIndex];
                }
            } else if (event.key === 'ArrowDown') {
                event.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    inputElement.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    inputElement.value = '';
                }
            }
        });

        document.querySelectorAll('.close-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.parentElement.style.display = 'none';
            });
        });

        // Initialize
        simulateLoading();
    </script>
</body>
</html>
