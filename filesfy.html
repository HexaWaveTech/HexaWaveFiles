<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="path_to_your_logo.png" alt="HexaWave Files Logo" height="30">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="userProfileLink">
                                    <i class="fas fa-user-circle"></i> Perfil
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="logoutLink">
                                    <i class="fas fa-sign-out-alt"></i> Sair
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <div class="container">
                <div id="feed" class="row g-4">
                    <!-- Posts will be dynamically added here -->
                </div>
            </div>
        </main>

        <!-- Footer Navigation -->
        <footer class="app-footer">
            <nav class="nav-menu">
                <a href="#home" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Início</span>
                </a>
                <a href="#search" class="nav-item">
                    <i class="fas fa-search"></i>
                    <span>Buscar</span>
                </a>
                <a href="#notifications" class="nav-item">
                    <i class="fas fa-bell"></i>
                    <span>Notificações</span>
                </a>
                <a href="#messages" class="nav-item">
                    <i class="fas fa-envelope"></i>
                    <span>Mensagens</span>
                </a>
            </nav>
        </footer>

        <!-- Add Content Button -->
        <button id="addContentBtn" class="btn btn-primary btn-floating">
            <i class="fas fa-plus"></i>
        </button>

        <!-- Add Content Modal -->
        <div class="modal fade" id="addContentModal" tabindex="-1" aria-labelledby="addContentModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addContentModalLabel">Adicionar Conteúdo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addContentForm">
                            <div class="mb-3">
                                <label for="contentTitle" class="form-label">Título</label>
                                <input type="text" class="form-control" id="contentTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="contentDescription" class="form-label">Descrição</label>
                                <div id="contentDescription"></div>
                            </div>
                            <div class="mb-3">
                                <label for="contentTags" class="form-label">Tags</label>
                                <input type="text" class="form-control" id="contentTags">
                            </div>
                            <div class="mb-3">
                                <label for="contentFile" class="form-label">Arquivo</label>
                                <div id="dropzone" class="dropzone"></div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="publishContent">Publicar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/thumbnail/lg-thumbnail.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify@4.17.8/dist/tagify.min.js"></script>
